<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main-card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            background: rgba(255,255,255,0.97);
            padding: 2.5rem 2rem;
            margin-top: 3rem;
        }
        .btn-lg, .btn {
            border-radius: 2rem;
            font-weight: 500;
        }
        h2 {
            color: #2a5298;
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .main-card { padding: 1.2rem 0.5rem; }
            h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="main-card col-12 col-md-6 col-lg-4 text-center">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Login</button>
        </form>
        <a href="{% url 'signup' %}" class="btn btn-link mt-3">Don't have an account? Sign Up</a>
        <div class="mt-3">
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password?</a>
        </div>
    </div>
</div>
</body>
</html>
