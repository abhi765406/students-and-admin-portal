<!DOCTYPE html>
<html>
<head>
    <title>Admin Attendance Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .student-photo { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Attendance Records (Admin View)</h2>
    <table class="table table-bordered table-striped align-middle">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for item in attendance_list %}
            <tr>
                <td>{{ item.date }}</td>
                <td>{{ item.name }}</td>
                <td>
                    {% if item.photo %}
                        <img src="{{ item.photo }}" class="student-photo" alt="Photo">
                    {% else %}
                        <span class="text-muted">No Image</span>
                    {% endif %}
                </td>
                <td>
                    <span class="badge bg-success">P</span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back to Homepage</a>
</div>
</body>
</html>
