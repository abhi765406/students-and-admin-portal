<!DOCTYPE html>
<html>
<head>
    <title>Admin Mark Attendance</title>

</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Mark Attendance for Student</h2>

    {% endif %}

    </form>
</div>
