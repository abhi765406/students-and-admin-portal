<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attendance Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); background-repeat: no-repeat; background-attachment: fixed; }
        .main-card { border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); background: rgba(255,255,255,0.97); padding: 2.5rem 2rem; margin-top: 3rem; }
        .btn-lg, .btn { border-radius: 2rem; font-weight: 500; }
        h2 { color: #2a5298; font-weight: bold; }
        @media (max-width: 576px) { .main-card { padding: 1.2rem 0.5rem; } h2 { font-size: 1.5rem; } }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="main-card col-12 col-md-10 col-lg-8">
        <h2>Attendance Table</h2>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in attendance_list %}
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.day_name }}</td>
                    <td>
                        {% if item.status == "P" %}
                            <span class="badge bg-success">P</span>
                        {% else %}
                            <span class="badge bg-danger">A</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'my_profile' %}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>
</body>
</html>
